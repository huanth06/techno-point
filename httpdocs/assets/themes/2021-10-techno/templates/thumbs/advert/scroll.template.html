<div id="[@count@]" class="item [%data id:'count' if:'==' value:'0'%]active[%/data%]">
	<a href="[@url@]" target="[@target@]">
		<img src="[%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%cdn_asset html:'0' library:'images'%]default_product.gif[%/cdn_asset%][%/param%][%/asset_url%]" width="[@img_width@]px" height="[@img_height@]px" alt="[@headline@]" border="0" >
	</a>
	<div class="carousel-caption">
		<h3>[@headline@]</h3>
		<p>[%format type:'text' nohtml:'1' trim:'LE2R' wordlength:'27'%][@description@][%/format%]</p>
	</div>
</div>
[%site_value id:'counter'%]
<li data-target="#myCarouselBanner" data-slide-to="[@count@]" [%data id:'count' if:'==' value:'0'%]class="active"[%/data%]></li>
[%/site_value%]
